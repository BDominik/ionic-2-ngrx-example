<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ group.name }} Members</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of groupMembers$ | async">
      <ion-thumbnail item-left>
        <img src="assets/img/thumbnail-terminator.png">
      </ion-thumbnail>
      <h2>{{ member.first_name }} {{ member.last_name }}</h2>
      <p>Joined</p>
    </ion-item>
  </ion-list>
</ion-content>
