<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ group.name }} Events</ion-title>
    <ion-buttons end>
      <button ion-button (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events$ | async">
      <h2>{{ event.name }}</h2>
      <p>{{ event.start_at }} - {{ event.end_at }}</p>
    </ion-item>
  </ion-list>
</ion-content>
