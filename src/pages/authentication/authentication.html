<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form [formGroup]="authenticationForm" autocomplete="off" novalidate>
      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onAuthenticate(authenticationForm)" type="submit" color="light" block>Log in</button>
        </ion-col>
      </ion-row>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="goToRegistrationPage()" type="submit" color="primary" block>Create new account</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
